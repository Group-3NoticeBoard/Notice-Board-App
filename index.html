<!DOCTYPE html>
<html lang="en">
<head>
  <title>Andela Notice Board</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body bgcolor="">
	<div class="container" style="width:100%;">
    	<header class="col-md-12">
        	<nav class="row">
            	<div class="col-md-1">
                <img src="image/logo.fw.png" width="100" height="75" />
                </div>
                
                <div class="col-md-7" id="taglinediv">
                <b id="sitename"> Andela Notice Board</b> &nbsp; &nbsp; &nbsp;<b id="tagline">be informed</b>
                </div>
                
                 <div class="col-md-4" id="returndiv" >
                	<a href="http://andela.com"><button class="btn btn-primary">Return to Home Page</button></a>
                </div>
                 
            </nav>
        </header>
        
        <div id="board" class="row" style="margin:3%;">
        
        	<div class="col-md-2" id="grps">
            	<ul>
                	<b id="feed">Feeds</b>
                    <li><a href="" target="body">All</a></li>
                    <li><a href="" target="body">Lagos Fellow</a></li>
                    <li><a href="" target="body">Lagos Staffs</a></li>
                    <li><a href="" target="body">Dayo</a></li>
                    <li><a href="" target="body">Philip</a></li>
                    <li><a href="" target="body">Demilade</a></li>
                
                </ul>
            </div>
            
            <div class="col-md-7" id="display"></div>
            
            <div class="col-md-3">
             <form>
             <fieldset>
             <label>Post a Message</label>
        <div class="form-group">
        	<label>Title</label>
            <input class="form-control" type="text" id="topic" >
         </div>
         <div class="form-group">
        	<label>Announcer</label>
            <input class="form-control" type="text" id="announcer" >
         </div>
         <div class="form-group">
        	<label>Audience</label>
            <select class="form-control" id="audience">
            	<option>Select an Audience</option>
                <option>Andela Lagos</option>
				<option>Lagos Fellows</option> 
                <option>Lagos Staff</option>
                <option>All</option>
                <option>Others(specify below)</option>           
            </select>
         </div>
         <div class="form-group">
            <input class="form-control" type="text" id="specficaudience" >
         </div>
         <div class="form-group">
        	<label>Announcements</label>
            <textarea class="form-control" id="message" ></textarea>
         </div>
         
         <div class="form-group">
            <input class="form-control btn btn-success" type="Submit" id="submit" >
         </div>
        
        
        </div>
        
        
        </fieldset>
        </form>
        
            
            </div>
        </div>
        
       
        
    
    
    </div>

</body>
</html>

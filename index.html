<!DOCTYPE html>
<html lang="en">
<head>
  <title>Andela Notice Board</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
    	<header class="col-md-12" style="">
        	<nav class="row">
            	<div class="col-md-1" style="">
                <img src="image/logo.fw.png" width="100" height="75" />
                </div>
                
                <div class="col-md-7" style="padding-top:2%;">
                <b style="margin-top:5%; color:#03F; font-size:24px; font-family:Tahoma, Geneva, sans-serif;"> Andela Notice Board</b> &nbsp; &nbsp; &nbsp;<b style="font-size:14px; font-style:italic; color:#03F; ">Geting you Informed</b>
                </div>
                
                 <div class="col-md-4" style="padding-top:2%;">
                	<button class="btn btn-link">Return to Home Page</button>
                </div>
                 
            </nav>
        </header>
        
        <div id="board" class="row" style="margin:3%;">
            
            <div class="col-md-8" style="border:1px solid #09F; box-shadow: 1px 2px 1px 0 rgba(0, 0,0 , 0.2); height:500px; overflow:scroll;" id="display"></div>
            
            <div class="col-md-4">
             <form>
             <fieldset>
             <label>Post a Message</label>
        <div class="form-group">
        	<label>Title</label>
            <input class="form-control" type="text" id="topic" >
         </div>
         <div class="form-group">
        	<label>Announcer</label>
            <input class="form-control" type="text" id="announcer" >
         </div>
         <div class="form-group">
        	<label>Audience</label>
            <select class="form-control" id="audience">
            	<option>Select an Audience</option>
                <option>Andela Lagos</option>
				<option>Lagos Fellows</option> 
                <option>Lagos Staff</option>
                <option>All</option>
                <option>Specify Below</option>           
            </select>
         </div>
         <div class="form-group">
            <input class="form-control" type="text" id="specficaudience" >
         </div>
         <div class="form-group">
        	<label>Announcements</label>
            <textarea class="form-control" id="message" ></textarea>
         </div>
         
         <div class="form-group">
            <input class="form-control btn btn-success" type="Submit" id="submit" >
         </div>
        
        
        </div>
        
        
        </fieldset>
        </form>
        
            
            </div>
        </div>
        
       
        
    
    
    </div>

</body>
</html>
